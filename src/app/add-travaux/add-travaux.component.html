
<div class="card">
    <div class="card-header">
        <i class="fa " aria-hidden="true"></i> New Devoir
    </div>
    <div class="card-body">
        <form #formDevoir="ngForm" (ngSubmit)="saveDevoir()" >
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" placeholder="title" required [(ngModel)]="devoir.title" #devoirTitle="ngModel"
                        minlength="2" maxlength="50" >
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea type="text" class="form-control" name="description" [(ngModel)]="devoir.description" #devoirDescription="ngModel" 
                        placeholder="Description" required minlength="2" >
                    </textarea>
                </div>
                <div class="form-group">
                    <label>ytbUrl</label>
                    <input type="text" class="form-control" name="url" [(ngModel)]="devoir.ytbUrl" #devoirYtbUrl="ngModel"
                        placeholder="Youtube Video" required>
                </div>

            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-dark">Save</button>
            </div>
        
        </form>

    </div>
</div>
