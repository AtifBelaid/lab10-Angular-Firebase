<div class="row m-3">
    <div class="col-md-12">
        <a routerLink="/" class="btn btn-outline-primary" >
            <i class="fa fa-chevron-circle-left" aria-hidden="true"></i> Back to list
        </a>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card"> 

            <div class="card-header">
                <i class="fa fa-user" aria-hidden="true"></i> Edit Etudiant
            </div>
            <div class="card-body">

                <form #formEtudiant="ngForm" (ngSubmit)="saveEtudiant()">
                    <div class="form-group">
                      <label for="nom">Nom</label>
                      <input type="text" name="nom" class="form-control" [(ngModel)]="etudiant.nom" #etudiantNom="ngModel" required minlength="3" [ngClass]="{'is-invalid':etudiantNom.errors && etudiantNom.touched}">

                      <div [hidden]="!etudiantNom.errors?.required" class="invalid-feedback">
                          Nom is required
                      </div>
                      <div [hidden]="!etudiantNom.errors?.minlength" class="invalid-feedback">
                        Musst be at least 3 characters
                      </div>
                    </div>
                    <div class="form-group">
                        <label for="">Prenom</label>
                        <input type="text" name="prenom" class="form-control" [(ngModel)]="etudiant.prenom" #etudiantPrenom="ngModel" required minlength="3" [ngClass]="{'is-invalid':etudiantPrenom.errors && etudiantPrenom.touched}">
                        <div [hidden]="!etudiantPrenom.errors?.required" class="invalid-feedback">
                            Prenom is required
                        </div>
                        <div [hidden]="!etudiantPrenom.errors?.minlength" class="invalid-feedback">
                          Musst be at least 3 characters
                        </div>
                    </div>
                      <div class="form-group">
                        <label for="nom">Age</label>
                        <input type="number" name="age" class="form-control" [(ngModel)]="etudiant.age" #etudiantAge="ngModel" required minlength="2" [ngClass]="{'is-invalid':etudiantAge.errors && etudiantAge.touched}">
                        <div [hidden]="!etudiantAge.errors?.required" class="invalid-feedback">
                            Age is required
                        </div>
                        <div [hidden]="!etudiantAge.errors?.minlength" class="invalid-feedback">
                          Musst be at least 2 characters
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="nom">Email</label>
                        <input type="email" name="email" class="form-control" [(ngModel)]="etudiant.email" #etudiantEmail="ngModel" required minlength="3" [ngClass]="{'is-invalid':etudiantEmail.errors && etudiantEmail.touched}">
                        <div [hidden]="!etudiantEmail.errors?.required" class="invalid-feedback">
                            This field is Required !
                        </div>
                        <div [hidden]="!etudiantEmail.errors?.minlength" class="invalid-feedback">
                          Musst be at least 3 characters
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="nom">Tel</label>
                        <input type="text" name="nom" class="form-control" [(ngModel)]="etudiant.tel" #etudiantTel="ngModel" required minlength="10" [ngClass]="{'is-invalid':etudiantTel.errors && etudiantTel.touched}">
                        <div [hidden]="!etudiantTel.errors?.required" class="invalid-feedback">
                            This field is Required !
                        </div>
                        <div [hidden]="!etudiantTel.errors?.minlength" class="invalid-feedback">
                          Musst be at least 10 characters
                        </div>
                      </div>
                   

                      <button type="submit" class="btn btn-block btn-warning" [disabled]="!formEtudiant.valid"><i class="fa fa-refresh"></i> Update</button>
                </form> 
            </div>
        </div>
    </div>
</div>
